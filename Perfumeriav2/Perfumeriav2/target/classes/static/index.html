<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Iniciar sesión</h2>
<form id="login-form">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br><br>
    <button type="submit">Ingresar</button>
</form>

<br>
<button id="invitado-btn">Entrar sin registrarse</button>

<script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
            usuario: document.getElementById("usuario").value,
            contrasena: document.getElementById("contrasena").value
        };

        fetch("http://localhost:8080/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => console.error("Error:", err));
    });

    document.getElementById("invitado-btn").addEventListener("click", function () {
        // Puedes redirigir a una ruta pública o mostrar contenido básico
        window.location.href = "/home-invitado.html"; // ejemplo
    });
</script>
</body>
</html>
